<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="main1">
        <div class="post-form">
            <h1 class="j">My Journals</h1>
            <form action="/account" method="post">
                <input type="text" name="postC" placeholder="Write something" />
                <button type="submit" class="post-btn">Post</button>
            </form>
        </div>
        <div class="posts-bar">
            <div class="post-temp">
                <% posts.forEach((element)=>{ %>
                    <p class="postB">

                        <%= element.posts %>
                        
                    </p>
                    <% }); %>
                    
            </div>
        </div>
    </div>

</body>

</html>
